<div class="container-fluid">
    <div class="row">
        <div class="card" *ngIf="livres.length>0">
            <div class="card-header">{{titre}}</div>
            <div class="card-body">
                <table class="table table-bordered  table-striped">
                    <tr>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Cat√©gorie</th>
                        <th>Prix</th>
                    </tr>
                    <tr *ngFor="let livre of livres, let i=index">
                        <td> {{livre.Name}} </td>
                        <td> {{livre.ShortDescription}} </td>
                        <td> {{livre.Category}} </td>
                        <td> {{livre.Price}} </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
