<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="col-10 card-header">
                <div class="row">
                    <button class="col-2 btn btn-primary" (click)="affichage()">Affichage</button>
                    {{titre}}
                    <div class="col-3">
                        <select class="btn btn-primary" [(ngModel)]="categorieId" (change)="changeChangeCategories()" >
                            <option value="all">Catégories</option>
                            <option *ngFor="let cat of listCategories" [value]="cat">
                                {{cat}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-body" *ngIf="affiche">
                <table class="table table-bordered table-striped">
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th>Description</th>
                        <th>Catégorie</th>
                        <th>Prix</th>
                    </tr>
                    <tr *ngFor="let livre of livres, let i=index" [ngClass]="{'text-primary':livre.Name=='Angular'}">
                        <td>
                            <img [src]="livre.ImageUrl" [width]="size" >
                        </td>
                        <td> {{livre.Name}} </td>
                        <td> {{livre.ShortDescription}} </td>
                        <td> {{livre.Category}} </td>
                        <td> {{livre.Price}} </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
